<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .vertical {
            height: 100px;
            position: absolute;
            top: 50%;
            margin-top: -50px;
        }
    </style>
</head>

<body>
    <div class="vertical">给容器设置绝对定位（position:absolute）,并且定位高度（top：50%）和margin-top为高度的一半 （margin-top：-height/2）。</div>
</body>

</html>
